<div class="modal-header">
  <h3 class="modal-title">Are you sure you want to delete this item?</h3>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="control.confirmDelete()">OK</button>
  <button class="btn btn-primary" type="button" ng-click="control.doNotDelete()">CANCEL</button>
</div>
